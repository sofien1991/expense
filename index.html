<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="strong text-center"><strong>Expense Tracker</strong></h1>
        <p class="text-center text-success"><strong>Add A New Item:</strong></p>
        <div id="error" class="text-center text-danger"></div>

        <form class="form" action="/action_page.php">
            <div class="form-group">
                <label>Name:</label>
                <input id="name" placeholder="Where was the expense made?" type="text" class="form-control">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Date:</label>
                    <input id="date" placeholder="mm/dd/yyyy" type="date" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Amount:</label>
                    <input id="amount" placeholder="Write amount..." type="number" class="form-control">
                </div>
            </div>
        </form>

    <div class="d-flex gap-2 justify-content-center">
        <button onClick="submitHandle()" type="button" class="btn btn-success btn-block">Add Expense</button>
    </div>
        <table id="myTable" class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amout</th>
              </tr>
            </thead>  
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
